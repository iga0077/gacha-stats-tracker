<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Гайды — Gacha Stats Tracker</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #1a1a2e, #16213e); color: #e0e0e0; min-height: 100vh; }
		.header { position: sticky; top: 0; height: 60px; background: rgba(20,20,40,0.95); border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; z-index: 10; }
		.header-left, .header-right { display: flex; align-items: center; gap: 12px; }
		.icon-btn { background: transparent; border: none; padding: 0; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
		.icon-btn img { height: 20px; width: auto; display: block; transition: opacity .2s ease; }
		.icon-btn img:hover { opacity: .5; }
		.container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
		.title { font-size: 24px; color: #4a90e2; margin-bottom: 16px; }
		.card { background: rgba(20,20,40,0.85); border: 1px solid #333; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
		.card h3 { color: #e0e0e0; margin-bottom: 8px; }
		.card p { color: #aaa; }
		.note { color: #aaa; font-size: 13px; margin-top: 8px; }
		.footer { text-align: center; color: #666; padding: 24px 0; font-size: 13px; }
		.sep { width:1px; height:20px; background: rgba(74,144,226,0.6); display:inline-block; }
	</style>
</head>
<body>
	<div class="header">
		<div class="header-left">
			<button class="icon-btn" title="На главную" onclick="window.location.href='index.html'"><img src="home.png" alt="Home"></button>
			<span class="sep"></span>
			<h1 style="font-size:16px;color:#e0e0e0;">Гайды</h1>
		</div>
		<div class="header-right">
			<button class="icon-btn" title="Глобальная статистика" onclick="window.location.href='index.html'"><img src="all_users.png" alt="Global"></button>
		</div>
	</div>

	<div class="container">
		<div class="card">
			<h3>Добро пожаловать в раздел гайдов</h3>
			<p>Здесь скоро появятся полезные материалы по баннерам, шансам, стратегиям и анализу удачи в гача-играх.</p>
			<p class="note">Страница в разработке. Следите за обновлениями.</p>
		</div>
	</div>

	<div class="footer">© 2025 Gacha Stats Tracker</div>
</body>
</html>
